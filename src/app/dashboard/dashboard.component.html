<div class="jumbotron">
    <div class="container">
            <div class="logo"><img src="assets/img/logo.png" width="70px" height="60px">
                <h5 class="card-title text-center">Welcome to HRAC</h5>
            </div>
        <div class="card card-signin my-5">
             <div class="card-body">
                <h5 class="card-title text-center">Add Index Number</h5>
                <form class="form-signin" #f="ngForm" (ngSubmit)="save(f.value)">
                <div class="row">
                        <div class="w-100"></div>
                        <div class="col">
                            <div class="form-label-group">
                                <label for="inputIndexNumber">Index Number</label>
                                <input type="text" ngModel name="IndexNumber" id="inputIndexNumber" class="form-control" placement="bottom" ngbPopover="The index number given by University." placeholder="Index Number" required autofocus> 
                            </div>
                            <div class="alert alert-danger" role="alert">
                                    Please enter a valid index number!
                            </div>
                        </div>
                </div>
                <div class="row">
                    <div class="col">
                    <button class="btn btn-success btn-block text-uppercase" type="submit">Insert</button>
                    </div>
                    <div class="col"></div>
                </div>
            </form>
            
            </div>
        </div>
    </div>
</div>
