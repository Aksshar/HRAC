<div class="jumbotron">
        <div class="container">
                <div class="row">
                  <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                  <div class="logo"><img src="assets/img/logo.png" width="70px" height="60px">
                    <h5 class="card-title text-center">Welcome to HRAC</h5>
                  </div>
                    <div class="card card-signin my-5">
                      <div class="card-body">
                        <h5 class="card-title text-center">Sign In</h5>
                        <form class="form-signin" [formGroup]="signinForm" (ngSubmit)="onSubmit()">
                          <div class="form-label-group">
                            <label for="inputEmail">Email address</label>
                            <input type="email" id="inputEmail" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" placeholder="Email address" required autofocus> 
                            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                <div *ngIf="f.email.errors.required">Email is required</div>
                                <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                            </div>
                          </div>
            
                          <div class="form-label-group">
                            <label for="inputPassword">Password</label>
                            <input type="password" id="inputPassword" class="form-control" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" placeholder="Password" required>
                            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                <div *ngIf="f.password.errors.required">Password is required</div>
                            </div>
                          </div>
            
                          <div class="custom-control custom-checkbox mb-3">
                            <span class="forgot"><a href="#">Forgot password?</a></span>
                          </div>
                          <button class="btn btn-lg btn-success btn-block text-uppercase" type="submit" >Sign in</button>
                          <p class="new">New to HRAC? <a href="#">Create an account.</a></p>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
</div>
