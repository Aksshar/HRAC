<div class="card" >
    <div class="card-body">
        <form  [formGroup]="AddHallform" (submit)="onSubmit(AddHallform.value)">
            <div class="image">
                <img [src]="imgSrc" width="350px" height="200px" (click)= fileUploader.click()>
            </div>
            <div class="form-group">
                <label>Select file to upload</label>
                <input type="file" class="form-control" #fileUploader formControlName="imageurl" (change)="ShowPreview($event)">
            </div>
            <div class="form-group">
                <input  class="form-control" formControlName="name" placeholder="Name">
            </div>
            <div class="form-group">
                <input  class="form-control" formControlName="seats" placeholder="Seats">
            </div>
            <div class="form-group">
                <select  class="form-control" formControlName="type" >
                    <option>Lecture Hall</option>
                    <option>Auditorium</option>
                </select>
            </div>
            <div class="form-group">
                <input  class="form-control" formControlName="location" placeholder="Location">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <a href="/Halls" class="btn btn-primary btn-block float-right"> Go To Halls</a>
                </div>

                <div class="form-group col-md-6">
                    <button  class="btn btn-success btn-block float-right" type="submit">submit</button>
                </div>
                
            </div>
            

        </form>
    </div>
</div>
