<div class="container">
<div class="jumbotron">
    <p><strong>Download Attendance reports for each subjects</strong></p>
    First Year Subjects
    <hr>
<div class="row"> 
    <div class="container">
<div *ngFor="let code of subject">

</div>
</div>
</div>
